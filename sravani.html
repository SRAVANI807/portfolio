<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        section {
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Webpage!</h1>
</header>

<section>
    <h2>About Me</h2>
    <p>Hello, my name is Batchala Sravani. I am a Computer Science Engineering student. I am learning web development using HTML, CSS, and JavaScript.</p>
    <img src="https://via.placeholder.com/300" alt="Placeholder Image" width="300">

    <h2>Contact Form</h2>
    <form action="#" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <button class="button" type="submit">Submit</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Batchala Sravani. All rights reserved.</p>
</footer>

</body>
</html>
